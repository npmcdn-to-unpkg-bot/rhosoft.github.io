<!DOCTYPE html>
<html>
  <head>
    <title>Rhosoft</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/materialize.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
      <div class="background"></div>
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/assets/js/imageload.js"></script>
    <script src="/assets/js/typed.min.js"></script>
    <script src="/assets/js/materialize.js"></script>
    <script src="https://npmcdn.com/masonry-layout@4.0.0/dist/masonry.pkgd.min.js"></script>
    <script>
      var grid = $('#masonry');
      $(grid).masonry({
        itemSelector: '.project'
      });
    </script>
    <script>
      $(document).ready(function(){
        $('.background')
          .css('background-image','url(assets/images/bg.jpg)')
          .waitForImages(function() {
            $('body').addClass('loaded');
        }, $.noop, true);
        $(".typed").typed({
          strings: ["We Make Web Applications", "Cool Websites for Cool People", "Fun Projects!", "and A Few Other Things Sometimes"],
          typeSpeed: 100,
          startDelay: 500,
          backSpeed: 50,
          backDelay: 1500,
        });
      });
    </script>
  </body>
</html>
